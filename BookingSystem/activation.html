<!DOCTYPE html>
<html lang="zh-cn,en-us">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>激活|怡美假日产品预订系统</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>
  <header>
    <h2 class="text-center text-info">激活</h2>
  </header><hr>

  <!--填写提示-->
  <div class="alert alert-warning alert-dismissable text-center">
    <button type="button" class="close" data-dismiss="alert"
    aria-hidden="true">
    &times;
  </button>
  <strong class="text-danger"><i class="fa fa-bullhorn fa-lg"></i>&nbsp;&nbsp;&nbsp;&nbsp;</strong>请填写相关信息以激活账号，带<strong class="text-danger">*</strong>的为必填项。
</div>
<!--/提示结束-->

<!--激活表单-->
<div class="container">
  <div class="row">
    <form class="form-horizontal" role="form">

      <div class="form-group">
        <label for="name" class="col-sm-4 control-label">
          <strong class="text-danger">*</strong>姓名
        </label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="name" placeholder="请输入您的姓名"></input>
        </div>
      </div>

      <div class="form-group">
        <label for="sex" class="col-sm-4 control-label">
          性别
        </label>
        <div class="col-sm-4">
          <label class="checkbox-inline">
            <input type="radio" name="optionsRadiosinline" id="optionsRadios3"
            value="男"> 男 <i class="fa fa-mars"></i>
          </label>
          <label class="checkbox-inline">
            <input type="radio" name="optionsRadiosinline" id="optionsRadios4"
            value="女"> 女 <i class="fa fa-venus"></i>
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="IDnumber" class="col-sm-4 control-label">
          <strong class="text-danger">*</strong>身份证号
        </label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="name" placeholder="请输入您的16位身份证号码"></input>
        </div>
      </div>

      <div class="form-group">
        <label for="tel" class="col-sm-4 control-label">
          <strong class="text-danger">*</strong>手机号码
        </label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="name" placeholder="请输入您的手机号码"></input>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
          <span class="help-block">请仔细阅读服务条款：</span>
          <textarea class="form-control" rows="3" id="disabledTextInput" disabled></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-4">
            <div class="checkbox">
              <label><input type="checkbox"> 我接受此服务条款</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-4">
            <button type="button" class="btn btn-primary" data-loading-text="激活中..." data-toggle="modal" data-target="#actTip">激活</button>
          </div>
        </div>

      </form>
    </div>
  </div>
  <!--/激活表单结束-->

  <!--激活成功提示-->
  <div class="modal fade" id="actTip" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body text-center">
          <br><h1 class="cardIcon"><i class="fa fa-check-circle-o fa-3x"></i></h1><br>
          <h4 class="text-info">激活成功！</h4>
          <p class="text-success">恭喜您！激活成功了。快去选择您喜欢的产品吧~</p><br><br>
          <p><button type="button" class="btn btn-info" data-dismiss="modal">立即前往</button></p>
        </div>
      </div>
    </div>
  </div>
  <!--/激活提示结束-->

  <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
