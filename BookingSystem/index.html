<!DOCTYPE html>
<html lang="zh-cn,en-us">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>怡美假日产品预订系统</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>
  <header class="userHeader">
    <h2>怡美假日产品预订系统</h2>
  </header>
  <div>

    <!--登录表单-->
    <div class="userForm">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-sm-2 control-label cardIcon"><i class="fa fa-credit-card"></i></label>
          <div class="col-sm-9">
            <input id="cardNumber" class="form-control" placeholder="请输入您的卡号"></input>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label passIcon"><i class="fa fa-key"></i></label>
          <div class="col-sm-9">
            <input class="form-control" type="password" placeholder="请输入您的密码"></input>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label checkIcon"><i class="fa fa-picture-o"></i></label>
          <div class="col-sm-4">
            <input class="form-control" type="text" placeholder="验证码"></input>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox"> 请记住我</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-9">
            <button class="btn btn-default" type="submit">登录</button>
          </div>
        </div>
      </form>
    </div>
    <!--/登录表单-->

  </div>

  <!--底部管理中心入口、版权信息-->
  <footer class="userFooter">
    <p>怡美假日旅游集团 | <a data-toggle="modal" data-target="#myModal" href="#">管理中心</a></p>
    <p>Copyright © 2016 怡美假日 版权所有</p>
  </footer>
  <!--/底部结束-->

  <!--管理中心登录表单弹出-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
          </button>
          <h4 class="modal-title" id="myModalLabel">管理中心</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-2 control-label cardIcon"><i class="fa fa-user"></i></label>
              <div class="col-sm-9">
                <input class="form-control" placeholder="请输入您的用户名"></input>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label passIcon"><i class="fa fa-key"></i></label>
              <div class="col-sm-9">
                <input class="form-control" type="password" placeholder="请输入您的密码"></input>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
               <div class="checkbox">
                <label><input type="checkbox"> 请记住我</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
              <button class="btn btn-default" type="submit">登录</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--/管理中心登录表单结束-->

  <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
