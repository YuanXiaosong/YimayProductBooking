<!DOCTYPE html>
<html lang="zh-n,en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>订单详情|怡美假日产品预订系统</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>
  <!--顶部导航-->
  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
        <span class="sr-only">切换导航</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">怡美假日产品预订系统</a>
    </div>
    <div class="collapse navbar-collapse" id="example-navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#">产品列表</a></li>
        <li><a href="#">我的订单</a></li>
        <li><a href="#">我的资料</a></li>
        <li class="navbar-text">XXX</li>
        <li><a class="navbar-link" href="#">退出</a></li>
      </ul>
    </div>
  </nav>
  <!--/导航结束-->

  <!--订单详情-->
  <div class="container">
    <div class="row">

      <!--面包屑导航-->
      <ol class="breadcrumb">
        <li><a href="#">我的订单</a></li>
        <li class="active">订单详情</li>
      </ol>
      <!--/面包屑导航结束-->

      <!--订单表单-->
      <form class="form form-horizontal" role="form">
        <div class="form-group">
          <label class="col-sm-4 control-label">卡号</label>
          <div class="col-sm-4">
            <input class="form-control" type="text" disabled></input>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">套餐名称</label>
          <div class="col-sm-4">
            <input class="form-control" type="text" disabled></input>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">产品名称</label>
          <div class="col-sm-4">
            <input class="form-control" type="text" disabled></input>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">出团日期</label>
          <label class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2016年4月5日</label>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">持卡人姓名</label>
          <div class="col-sm-4">
            <input class="form-control" type="text" disabled></input>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">参团人姓名</label>
          <div class="col-sm-4">
            <input class="form-control" type="text" disabled placeholder="请输入本次参团人的姓名"></input>
          </div>
        </div>

        <div class="form-group">
          <label for="sex" class="col-sm-4 control-label">
            性别
          </label>
          <div class="col-sm-4">
            <label class="checkbox-inline">
              <input type="radio" disabled name="optionsRadiosinline" id="optionsRadios3"
              value="男"> 男 <i class="fa fa-mars"></i>
            </label>
            <label class="checkbox-inline">
              <input type="radio" disabled name="optionsRadiosinline" id="optionsRadios4"
              value="女"> 女 <i class="fa fa-venus"></i>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">类别</label>
          <div class="col-sm-4">
            <select class="form-control" disabled>
              <option>大人</option>
              <option>小孩</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="IDnumber" class="col-sm-4 control-label">身份证号</label>
          <div class="col-sm-4">
            <input type="text" disabled class="form-control" id="name" placeholder="请输入您的16位身份证号码"></input>
          </div>
        </div>

        <div class="form-group">
          <label for="tel" class="col-sm-4 control-label">手机号码</label>
          <div class="col-sm-4">
            <input type="text" disabled class="form-control" id="name" placeholder="请输入您的手机号码"></input>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">状态</label>
          <label class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;已结束</label>
        </div><br/>

        <button type="text" class="col-sm-offset-4 btn btn-info">关闭</button>
      </form>
      <!--/订单表单结束-->
    </div>
  </div>
  <!--/订单详情结束-->

  <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
