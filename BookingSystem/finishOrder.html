  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <!--顶部导航-->
  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">

  <!--/导航结束-->

  <!--填写订单提示-->
  <header>
    <h3 class="text-center text-info">填写订单</h3>
  </header><hr>

  <div class="alert alert-warning alert-dismissable text-center">
    <button type="button" class="close" data-dismiss="alert"
    aria-hidden="true">
    &times;
  </button>
  <strong class="text-danger"><i class="fa fa-bullhorn fa-lg"></i>&nbsp;&nbsp;&nbsp;&nbsp;</strong>请认真填写您的订单。
</div>
<!--/订单提示结束-->

<!--订单表单-->
<div class="container">
  <div class="row">

    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-4 control-label">卡号</label>
        <div class="col-sm-4">
          <input class="form-control" type="text"></input>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">套餐名称</label>
        <div class="col-sm-4">
          <input class="form-control" type="text"></input>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">产品名称</label>
        <div class="col-sm-4">
          <input class="form-control" type="text"></input>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">出团日期</label>
        <label class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2016年4月5日</label>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">持卡人姓名</label>
        <div class="col-sm-4">
          <input class="form-control" type="text"></input>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">参团人姓名</label>
        <div class="col-sm-4">
          <input class="form-control" type="text" placeholder="请输入本次参团人的姓名"></input>
        </div>
      </div>

      <div class="form-group">
        <label for="sex" class="col-sm-4 control-label">
          性别
        </label>
        <div class="col-sm-4">
          <label class="checkbox-inline">
            <input type="radio" name="optionsRadiosinline" id="optionsRadios3"
            value="男"> 男 <i class="fa fa-mars"></i>
          </label>
          <label class="checkbox-inline">
            <input type="radio" name="optionsRadiosinline" id="optionsRadios4"
            value="女"> 女 <i class="fa fa-venus"></i>
          </label>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">类别</label>
        <div class="col-sm-4">
          <select class="form-control">
            <option>大人</option>
            <option>小孩</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="IDnumber" class="col-sm-4 control-label">身份证号</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="name" placeholder="请输入您的16位身份证号码"></input>
        </div>
      </div>

      <div class="form-group">
        <label for="tel" class="col-sm-4 control-label">手机号码</label>
        <div class="col-sm-4">
          <input type="textarea" class="form-control" id="name" placeholder="请输入您的手机号码"></input>
        </div>
      </div><br>

      <button type="text" class="col-sm-offset-4 btn btn-primary">提交</button>&nbsp;
      <button type="text" class="btn">返回</button>
    </form>
  </div>
</div>
<!--/订单表单结束-->


  <script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
