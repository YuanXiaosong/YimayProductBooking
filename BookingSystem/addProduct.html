<!DOCTYPE html>
<html lang="zh-cn,en-us">
<head>
  <meta charset="UTF-8">
  <title>新增产品|管理中心</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>
  <!--顶部导航-->
  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
        <span class="sr-only">切换导航</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">怡美假日产品预订系统</a>
    </div>
    <div class="collapse navbar-collapse" id="example-navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#">产品管理</a></li>
        <li><a href="#">套餐管理</a></li>
        <li><a href="#">持卡人管理</a></li>
        <li class="navbar-text">XXX</li>
        <li><a class="navbar-link" href="#">退出</a></li>
      </ul>
    </div>
  </nav><br>
  <!--/导航结束-->

  <div class="container">
    <div class="row">

      <!--产品管理表头-->
      <div class="panel panel-default">
        <div class="panel-body">
          <h1 class="panel-title">新增产品</h1>
        </div>
      </div>
      <!--/表头结束-->

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-sm-4 control-label">产品编号</label>
          <div class="col-sm-5">
            <input class="form-control" type="text"></input>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">产品名称</label>
          <div class="col-sm-5">
            <input class="form-control" type="text"></input>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">产品特色</label>
          <div class="col-sm-5">
            <textarea class="form-control" rows="2"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">库存</label>
          <div class="col-sm-5">
            <button class="btn btn-default">设置</button>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">上传附件</label>
          <div class="col-sm-4">
            <div class="input-group">
              <input class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">浏览</button>
              </span>
            </div>
          </div>
          <div class="col-sm-1">
            <button class="btn btn-primary btn-block">上传</button>
          </div>
        </div>

        <div class="form-group">
          <label for="sex" class="col-sm-4 control-label">
            性别
          </label>
          <div class="col-sm-4">
            <label class="checkbox-inline">
              <input type="radio" name="optionsRadiosinline" id="optionsRadios3"
              value="男"> 男 <i class="fa fa-mars"></i>
            </label>
            <label class="checkbox-inline">
              <input type="radio" name="optionsRadiosinline" id="optionsRadios4"
              value="女"> 女 <i class="fa fa-venus"></i>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">类别</label>
          <div class="col-sm-4">
            <select class="form-control">
              <option>大人</option>
              <option>小孩</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="IDnumber" class="col-sm-4 control-label">身份证号</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="name" placeholder="请输入您的16位身份证号码"></input>
          </div>
        </div>

        <div class="form-group">
          <label for="tel" class="col-sm-4 control-label">手机号码</label>
          <div class="col-sm-4">
            <input type="textarea" class="form-control" id="name" placeholder="请输入您的手机号码"></input>
          </div>
        </div><br>

        <button type="text" class="col-sm-offset-4 btn btn-primary">提交</button>&nbsp;
        <button type="text" class="btn">返回</button>
      </form>
    </div>
  </div>
  
</body>
</html>
